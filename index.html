<html>
    <head>
        <title>Booking with JQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="header"><center><h style="color: white; font-size: 50px;">Ticket Booking System</h></center></div>

            <div class="seat C5" id="C5" price="Rs.130" onclick="mySeatA1('C5','130')">C5</div>
            <div class="seat E1" id="E1" price="Rs.150" onclick="mySeatA1('E1','150')">E1</div>
            <div class="seat E2" id="E2" price="Rs.150" onclick="mySeatA1('E2','150')">E2</div>

            <div class="seat F5" id="F5" price="Rs.200" onclick="mySeatA1('F5','200')">F5</div>

        <div class="details">
            <center><h2 style="color: white;">Ticket Details</h2></center>
            <hr>
            <h4 style="color: white;">Seat No. : <b id="s_seat" style="color: white;"></b></h4><br>
            <label style="color: white;">Price: Rs. </label><b style="color: white;" id="money"></b><br>
            <center><button id="c_btn" onclick="myfun()">Checkout</button></center>
        </div>
        <br>
